<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <!-- FontA CDN --> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Axios CDN --> <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- chart.js -->

</head>
<body>
    <div class="dashboard_main">
        <div class="navbar-section">
        navbar
        </div>
        <div class="central-tab">
            <div class="stats-tasks">
                <div class="stats-section">

                    <!-- MAHESH -->
                    <div class="stats-section-title">
                            <h3>Total Stats</h3>
                    </div>
                    
                    <!-- Total Request -->
                    <div class="stats-section-totalrequests">
                        <div class="stats-section-totalrequests-heading">
                        <p class="stats-section-totalrequests-title">Total Requests</p>
                        </div>
                        <div class="stats-section-totalrequests-content">
                            <i class="fa-solid fa-plane fa-lg" style="color: #74C0FC;"></i>
                            <p class="stats-section-totalrequests-number">3</p>
                        </div>

                    </div>
            
                    <!-- threats -->
                    <div class="stats-section-threats">

                        <div class="stats-section-threats-heading">
                            <p class="stats-section-threats-title">Threats</p>
                        </div>
                        <div class="stats-section-threats-content">
                            <i class="fa-solid fa-triangle-exclamation fa-lg" style="color: #ffd53d;"></i>
                            <p class="stats-section-threats-number">3</p>
                        </div>
                    </div>
            
                    <!-- verified -->
                    <div class="stats-section-verified">
                        <div class="stats-section-verified-heading">
                            
                            <p class="stats-section-verified-title">Verified</p>
                        </div>
                        <div class="stats-section-verified-content">
                            <i class="fa-solid fa-circle-check fa-lg" style="color: #63E6BE;"></i>
                            <p class="stats-section-verified-number">3</p>
                        </div>
                    </div>
            
                </div>
                <div class="todo-list">
                    <div class="heading-section">
                        <h3 class="tasks-todo">Tasks to do</h3>
                        <button class="view-all">View All</button>
                    </div>
                    <div class="task" id="task-1">
                        <div class="date-and-time">
                            <p class="date"></p>
                            <p class="time"></p>
                        </div>
                        <div class="task-description">
                            <p></p>
                        </div>
                    </div>
                    <div class="task" id="task-2">
                        <div class="date-and-time">
                            <p class="date"></p>
                            <p class="time"></p>
                        </div>
                        <div class="task-description">
                            <p></p>
                        </div>
                    </div>
                    <div class="task-container">
                        <div class="new-task">
                            <div class="calendar-icon">
                                <i class="fa-regular fa-calendar-days"></i>
                            </div>
                            <div class="add-new-task">
                                <input type="text" id="task-input" placeholder="Add new task">
                            </div>
                            <button class="submit-button">
                                <i class="fa-sharp fa-solid fa-arrow-right" id="arrow-icon"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="requestsection">
                <!-- CHRISTIA -->
                <div class="requestsection-searchfilter">
                    <div class="controls">
                        <div class="search-container">
                            <input type="text" id="search-input" placeholder="Search employees or destinations...">
                            <button id="search-btn"><i class="fas fa-search"></i></button>
                        </div>
                        
                        <!-- Tabs -->
                        <div class="tabs">
                            <button class="tab-btn active" data-tab="all">All</button>
                            <button class="tab-btn" data-tab="upcoming">Upcoming</button>
                            <button class="tab-btn" data-tab="threats">Threats</button>
                            <button class="tab-btn" data-tab="verified">Verified</button>
                        </div>
                    </div>
                </div>
                <div class="requestsection-allrequests">    
                         
            </div>
            </div>
        </div>
        <div class="notifications-graphs" >
        <!-- Mahesh -->
        <div class="notifications-graphs">
            <div class="notifications">
                <div class="notification-panel">
                    <h3 class="notification-title">Notifications</h3>
                    <div id="notification-list" class="notification-list">
                        <!-- Employee notifications will be added here -->
                    </div>
                </div>
            
                <script src="script.js"></script>
            </div>
            <div class="graphs">
                <!-- GEORGE -->
                 <div id="chart-container">
                    <div class="year-controls">
                        <button class="year-button" onclick="changeYear(-1)">&lt;</button>
                        <span id="yearDisplay"></span>
                        <button class="year-button" onclick="changeYear(1)">&gt;</button>
                    </div>
                    <div class="quarter-controls">
                        <button class="quarter-button" onclick="updateChart(1)">Q1</button>
                        <button class="quarter-button" onclick="updateChart(2)">Q2</button>
                        <button class="quarter-button" onclick="updateChart(3)">Q3</button>
                        <button class="quarter-button" onclick="updateChart(4)">Q4</button>
                    </div>
                    <canvas id="myChart"></canvas>
                 </div>
               
            </div>
         
        </div>
    
        </div>
    </div>


    <div class="modal-section">
        <!-- The Modal PopUp Skeleton -->
        <div class="modal-section-popup" id="modal-section-popup">
            <div class="modal-section-popup-content">
                <!-- Header -->
                <div class="modal-section-popup-content-header">
                    <div class="mspc-header-traveller" id="traveller-name"></div>
                    <div class="mspc-header-status" id="request-status"></div>
                </div>

                <!-- A divider -->
                <hr class="modal-section-popup-content-divider">

                <!-- Travel Request Details -->
                <div class="modal-section-popup-content-travel-request-details">
                    <div class="mspc-trd-row">
                        <div class="mspc-trd-project-code">
                            <div class="mspc-trd-project-code-title">PROJECT CODE:</div>
                            <div class="mspc-trd-project-code-value" id="project-code"></div>
                        </div>
                        <div class="mspc-trd-main-trip">
                            <div class="mspc-trd-main-trip-title">MAIN TRIP:</div>
                            <div class="mspc-trd-main-trip-value" id="main-trip"></div>
                            
                        </div>
                    </div>
                    <div class="mspc-trd-row">
                        <div class="mspc-trd-departure-date">
                            <div class="mspc-trd-departure-date-title">DEPARTURE DATE:</div>
                            <div class="mspc-trd-departure-date-value" id="departure-date"></div>
                        </div>
                        <div class="mspc-trd-passport-expiry">
                            <div class="mspc-trd-passport-expiry-title">PASSPORT EXPIRY:</div>
                            <div class="mspc-trd-passport-expiry-value" id="passport-expiry"></div>
                        </div>
                    </div>
                </div>

                <!-- Sub-Trip Details -->
                <div class="modal-section-popup-content-sub-trip-details" id="modal-section-popup-content-sub-trip-details">
                    <div class="mspc-std-heading">Sub Trips</div>
                    <div class="mspc-std-content"></div>
                </div>

                <!-- Ticket Link -->
                <div class="modal-section-popup-content-ticket-link">
                    <label for="ticketlink">Ticket Link: </label>
                    <input type="text" id="ticketlink" name="ticketlink" placeholder="Enter the ticket link" class="mspc-ticket-link">
                </div>

                <!-- Approve and Deny Buttons -->
                <div class="modal-section-popup-content-buttons">
                    <button class="mspc-buttons-approve">Approve Request</button>
                    <button class="mspc-buttons-deny">Deny Request</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-section-overlay hidden"></div>
  
    <div class="task-overlay" >
        <div class="task-modal">
            <span class="close-task-modal">&times;</span>
            <h3>All tasks</h3>
            <ul class="task-list"></ul>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
