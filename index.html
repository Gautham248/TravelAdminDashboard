<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <!-- FontA CDN --> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Axios CDN --> <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> 
</head>
<body>
    <div class="dashboard_main">
        <div class="navbar-section">
        navbar
        </div>
        <div class="central-tab">
            <div class="stats-tasks">
                <div class="stats-section">
                    stats-section
                    <!-- MAHESH -->
                </div>
                <div class="todo-list">
                    <div class="heading-section">
                        <h3 class="tasks-todo">Tasks to do</h3>
                        <p class="view-all">View All</p>
                    </div>
                    <div class="task">
                        <div class="date-and-time">
                            <p class="date">25 Mar 24</p>
                            <p class="time">10:00 AM</p>
                        </div>
                        <div class="task-description">
                            <p>Book flight tickets to Paris </p>
                        </div>
                    </div>
                    <div class="task">
                        <div class="date-and-time">
                            <p class="date">25 Mar 24</p>
                            <p class="time">10:00 AM</p>
                        </div>
                        <div class="task-description">
                            <p>Research and book accomodations in Rome </p>
                        </div>
                    </div>
                    <div class="task-container">
                        <div class="new-task">
                            <div class="calendar-icon">
                                <i class="fa-regular fa-calendar-days"></i>
                            </div>
                            <div class="add-new-task">
                                <input type="text" id="task-input" placeholder="Add new task">
                            </div>
                            <button class="submit-button">
                                <i class="fa-sharp fa-solid fa-arrow-right" id="arrow-icon"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="requestsection">
                <!-- CHRISTIA -->
                <div class="requestsection-searchfilter">
                    search and filter
                </div>
                <div class="requestsection-allrequests">
                    all requests
                </div>
                
            </div>
        </div>
        <div class="notifications-graphs">
            <div class="notifications">
                Notifications
            </div>
            <div class="graphs">
                Calendar
                <!-- GEORGE -->
            </div>
        </div>
    </div>
    <div class="modal-section">
        
    </div>
  

    <script src="dashboard.js"></script>
</body>
</html>
